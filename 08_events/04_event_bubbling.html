  <body>
    <div id="container">

    </div>
    <pre id="output"></pre>

    <script>
        const output = document.querySelector('#output')

        const button = document.querySelector('button')
        const body = document.querySelector('body')

        function handleClick(e) {
            console.log(e);
            output.innerHTML += `You clicked on: ${e.currentTarget.tagName}\n`
        }
        
        // button.addEventListener('click', handleClick)
        // container.addEventListener('click', handleClick)
        // body.addEventListener('click', handleClick)

        function handleKeyPress(e) {
          if (e.altkey) {
            // output.innerHTML += "You pressed ALT key\n"
          }
          if (e.shiftKey) {
            // output.innerHTML += "You pressed SHIFT key\n"
          }
          if (e.ctrlKey) {
            // output.innerHTML += "You pressed CTRL key\n"
          }

          if(e.key){
            output.innerHTML += `You pressed ${e.key}\n`
            if(e.key.toUpperCase() == 'R'){ // reset
              output.innerHTML = ""
            }
          }
        }

        body.addEventListener('click', handleKeyPress)
        body.addEventListener('keydown', handleKeyPress)
    </script>
  </body>
</html>
