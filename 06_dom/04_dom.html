<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage('python')
    addLanguage('java')

    // optimize the function a little bit so that it doesn't have to traverse the entire tree
    // recommend for bigger projects
    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.setAttribute("title", "optimized")
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('typescript')
    addOptiLanguage('C#')

    // Edit 1
    const secondLang = document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML = "dart"
    const newli = document.createElement('li')
    newli.setAttribute("title", "edited")
    newli.appendChild(document.createTextNode('dart'))
    secondLang.replaceWith(newli)

    // Edit 2
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li title="edited">typecript</li>'

    // Remove
    // const lastLang = document.querySelector('ul').lastChild
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
